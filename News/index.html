<html>
   <head>
      <title>Submitting an Event</title>
      <script src="https://fb.me/react-0.13.3.js"></script>
      <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
      <script type="text/jsx" src="script.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <div>
      <nav>
         <div class="nav-wrapper blue darken-3">
            <a href="#" class="brand-logo">Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li><a href="https://new-sase-dahnny012.c9.io/Event/">Events</a>
               </li>
               <li><a href="components.html">News</a>
               </li>
            </ul>
         </div>
      </nav>
   </div>
   <body>
      <div id="content" class="container">
         <div class="row">
            <div class="col s4">
               <h2 class="header">
               News and Announcements </h1>
            </div>
            <div class="row">
               <!Modal class="col s12" id="Modal">
            </div>
         </div>
         <div class="row">
            <div class="col s4">
               <NewsList id="News"></NewsList>
               
               <div class="event card blue darken-4">
                  <div class="card-content white-text">
                     <div class="card-image">
              <img src="http://placehold.it/350x150"/>
            </div>
                     <span class="card-title">{this.state.news.Title}</span>
                     <p>
                        <span class="eventLogistics">{this.state.news.Date}</span>
                     <p>
                        {this.state.news.Content}
                     </p>
                     </p>
                  </div>
                  <div class="card-action">
                     <button onClick={this.handleEdit}>Edit</button>
                     <button onClick={this.handleDelete}>Delete</button>
                  </div>
               </div>
               
               <div class="event card blue darken-4">
            <div class="card-content white-text">
               <input type="text" name="Name" class="card-title" defaultValue={this.state.event.Name} onChange={this.queueChange}/>
               <p>
                  <input type="text" class="card-title" defaultValue={this.state.event.Date} onChange={this.queueChange}/>
                  <input type="text" class="card-title" defaultValue={this.state.event.Time} onChange={this.queueChange}/>
                  <input type="text" class="card-title" defaultValue={this.state.event.Location} onChange={this.queueChange}/>
                  <p>
                  <textarea name="" class="materialize-textarea" defaultValue={this.state.event.Description} onChange={this.queueChange}></textarea>
                  </p>
                  <input type="text" class="card-title" defaultValue={this.state.event.FB} onChange={this.queueChange}/>
               </p>
            </div>
            <div class="card-action">
               <button onClick={this.handleEdit}>Edit</button>
                     <button onClick={this.handleDelete}>Cancel</button>
            </div>
            </div>
               
               
            </div>
         </div>
      </div>
      </div>
      </div>
   </body>
</html>
<script></script>
