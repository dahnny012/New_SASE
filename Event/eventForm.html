<div id="eventForm" class="modal modal-fixed-footer">

          </div>
        </div>

      <div class="col s4 offset-s2">
        <label>Name</label>
        <input type="text">
      </div>
      <div class="col s4">
        <label> Date</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="col s4 offset-s2">
        <label>Location</label>
        <input type="text">
      </div>

        <label>Time</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="col s4 offset-s2">
        <label>Facebook Link</label>

    <div class="modal-footer">
      <button class="btn modal-close">Cancel</button>
